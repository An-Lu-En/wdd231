    <body>
        <header class="site-header">
            <h1>Sunset Plains Chamber Directory</h1>     
            <div class="container header-inner">
                <a class="brand" href="#">
                    <img src="images/favicon.ico" alt="Sunset Plains Chamber logo" class="logo">
                    <span class="brand-text">Sunset Plains Chamber</span>
                </a>

                <button id="menuToggle" class="hamburger" aria-expanded="false" aria-controls="mainNav">
                    ☰
                </button>

                <nav id="mainNav" class="main-nav" aria-label="Main navigation">
                    <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="directory.html" class="active">Directory</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

       <main class="container">
            <section class="controls">
                <div class="view-controls" role="toolbar" aria-label="View controls">
                    <label for="viewGrid" class="visually-hidden">Grid view</label>
                    <button id="gridBtn" class="control-btn" aria-pressed="true" title="Grid view">Grid</button>

                    <label for="viewList" class="visually-hidden">List view</label>
                    <button id="listBtn" class="control-btn" aria-pressed="false" title="List view">List</button>

                    <label for="membershipFilter">Membership</label>
                    <select id="membershipFilter" aria-label="Filter by membership level">
                    <option value="all">All members</option>
                    <option value="1">Member</option>
                    <option value="2">Silver</option>
                    <option value="3">Gold</option>
                    </select>
                </div>
            </section>

            <section id="directory" class="directory grid" aria-live="polite">
            <!-- Member cards will be injected here by chamber.js -->
            </section>
        </main>

        <footer class="site-footer">
            <div class="container footer-inner">
                <div class="contact">
                    <h4>Contact</h4>
                    <p>Sunset Plains Chamber of Commerce</p>
                    <p>123 River St, Sunset Plains</p>
                    <p><a href="tel:+15551234567">+1 (555) 123-4567</a></p>
                </div> 
                
                <div class="social-links">
                    <a href="https://facebook.com" target="_blank" rel="noopener">

                    </a>

                        <img src="images/github.svg" alt="GitHub">
                    </a>
                </div>

                <div class="dev-info">
                    <p>Website by: <strong>Annalucia Awa</strong> — WDD 231</p>
                    <p>Last modified: <span id="lastModified">—</span></p>
                    <p>&copy; <span id="copyYear"></span> Sunset Plains Chamber</p>
